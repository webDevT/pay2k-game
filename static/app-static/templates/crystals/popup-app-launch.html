<div class="popup-content">
    <div class="popup-game">

        <div class="launch-popup-wrapper">
        <div ng-class="{'is-copy': copy_was_succeed}" class="btn-clipboard btn-clipboard--popup" ngclipboard
             data-clipboard-text="https://pay2k.com/catalogue/{{ ngDialogData.app.uid }}/#!/splash/{{ ngDialogData.app_config.invite_code }}"
             ngclipboard-success="app_link_copied(e);">
             <div class="share-btn-icon"></div>
            <div class="cipboard-succ" id="cipboard-succ" translate>
                game_link_copied
            </div>
        </div>
        <div ng-click="toggle_favourite_app()" class="favourite-icon" ng-class="{'active': is_app_in_favourite_list()}"></div>
        </div>

        <img ng-src="{{ ngDialogData.app.icon }}" alt="{{ ngDialogData.app.name }}" class="popup-img">
        <div class="popup-title" ng-bind="ngDialogData.app.name"></div>
        <p ng-if="ngDialogData.app.short_description" ng-bind="ngDialogData.app.short_description"></p>
        <a ng-if="app_config.app_uid != ngDialogData.app.uid" href="https://pay2k.com/catalogue/{{ ngDialogData.app.uid }}/#!/splash?force=1" class="popup-button" translate>
            play_now
        </a>
        <a ng-if="app_config.app_uid == ngDialogData.app.uid" ng-click="closeThisDialog()" href="javascript://" class="popup-button" translate>
            play_now
        </a>
    </div>
</div>
